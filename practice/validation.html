<!DOCTYPE html>
<html ng-app = "appl" ng-cloak>
<head>
	<title>My page title</title>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
<script src ="validation.js" type="text/javascript"></script>


</head>
<body>

<div ng-controller ='cntrl'>

	<label>chair:</label>
	<input type="text" ng-model= 'chair'><br>
	<label>table:</label>
	<input type="text" ng-model= 'table'>
	<br>

	<button ng-hide = "!switch" ng-click="clicked()">click me</button>
	<label>total number of articles: <span ng-bind ="calculation"></span></label>
	<br>
	<label>no of items{{(+chair) + (+table)}}</label>
	
	<ul>
		<li ng-repeat = "e in elements" ng-if = "$index > 0">{{e.item + " " + e.number}}</li>

	</ul>


</div>

</body>
</html>
