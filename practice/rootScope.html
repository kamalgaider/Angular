<!DOCTYPE html>
<html ng-app = 'appl' ng-cloak>
<head>
	<!--Here we pass values between Views(using same Controller) by using rootScope -->
	<title>My page</title>
	<script src ='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js'></script>
	<script src ='rootscope.js' type="text/javascript"></script>
</head>
<body>

<!--First view -->
<div ng-controller ='heroCntrl'>
<label>Search for hero:</label>	
<input type="text" ng-model ='srcHero'><br>
<button ng-click = 'searchHero()'>search</button><br><br>
{{heroData}}

</div>
<br>
<br>
<!--Second view -->
<div ng-controller ='heroCntrl'>

<label>Real name:</label>
<input type="text" ng-model = 'Rname'><br>

<label>Hero name:</label>
<input type="text" ng-model = 'Hname'><br>

<button ng-click = 'addHero()'>Add Hero</button>


</div>

</body>
</html>
